<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Giriş Sayfası</title>
</head>
<body>
    <section class="side">
        <img src="./images/img.svg" alt="">
    </section>

    <section class="main">
        <div class="login-container">
            <p class="title">Tekrar Hoşgeldiniz</p>
            <div class="separator"></div>
            <p class="welcome-message">Lütfen devam etmek ve tüm hizmetlerimize erişmek için oturum açma kimlik bilgilerini sağlayın.</p>

            <form class="login-form">
                <div class="form-control">
                    <input type="text" placeholder="Kullanıcı Adınız">
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-control">
                    <input type="password" placeholder="Şifreniz">
                    <i class="fas fa-lock"></i>
                </div>

                <button class="submit">Giriş</button>
            </form>
        </div>
    </section>
    
</body>
</html>
